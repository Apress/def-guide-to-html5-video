<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guide to HTML5 video: chapter 3: example 9</title>
    <style type="text/css">
    video {
      width:     25%;
      position:  absolute;
      top:       100px;
      left:      30px;
      opacity:   0.70;
    }
    </style>
  </head>
  <body>
    <h1>Chapter 3: example 9</h1>
    <img src="Sunrise.jpg"></img>    
    <video autoplay>
        <source src="HelloWorld.mp4"  type="video/mp4">
        <source src="HelloWorld.webm" type="video/webm">
        <source src="HelloWorld.ogv"  type="video/ogg">
    </video>
    <div style="clear: both;"></div>
    <div xmlns:cc="http://creativecommons.org/ns#"
         about="http://www.flickr.com/photos/snapped_up/941451312/">
      <a rel="cc:attributionURL"
         href="http://www.flickr.com/photos/snapped_up/">http://www.flickr.com/photos/snapped_up/</a>
      / 
      <a rel="license" href="http://creativecommons.org/licenses/by/2.0/">CC BY 2.0</a>
    </div>
  </body>
</html>
