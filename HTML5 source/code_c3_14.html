<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guide to HTML5 video: chapter 3: example 14</title>
    <style type="text/css">
    div#room {
      perspective: 600;
      -webkit-perspective: 600;
      perspective-origin: 20% 70%; 
      -webkit-perspective-origin: 20% 70%;
    }
    div#cube {
      margin: 0 auto;
      height: 300px;
      width: 300px;
      transform-style:    preserve-3d;
      -webkit-transform-style: preserve-3d;
    }
    div.side {
      position: absolute;
      height: 280px;
      width:  280px;
      padding: 10px;
      border: 1px solid black;
      background-color: rgba(50, 50, 50, 0.6);
      backface-visibility: hidden;
    }
    div#one  {
      transform: rotateX(90deg) translateZ(150px);
      -webkit-transform: rotateX(90deg) translateZ(150px);
    }
    div#two  {
      transform: translateZ(150px);
      -webkit-transform: translateZ(150px);
    }
    div#three  {
      transform: rotateY(90deg) translateZ(150px);
      -webkit-transform: rotateY(90deg) translateZ(150px);
    }
    div#four  {
      transform: rotateY(180deg) translateZ(150px);
      -webkit-transform: rotateY(180deg) translateZ(150px);
    }
    div#five  {
      transform: rotateY(-90deg) translateZ(150px);
      -webkit-transform: rotateY(-90deg) translateZ(150px);
    }
    div#six {
      transform: rotateX(-90deg) rotate(180deg) translateZ(150px) ;
      -webkit-transform: rotateX(-90deg) rotate(180deg) translateZ(150px) ;
    }
    video {
      position: absolute;
      top:      25%;
      width:   280px;
      opacity: 0.7;
    }
    </style>
  </head>
  <body>
    <h1>Chapter 3: example 14</h1>
    <div id="room">
      <div id="cube">
        <div class="side" id="one">
          <video controls>
            <source src="HelloWorld.mp4"  type="video/mp4">
            <source src="HelloWorld.webm" type="video/webm">
            <source src="HelloWorld.ogv"  type="video/ogg">
          </video>
        </div>
        <div class="side" id="two">
          <video controls>
            <source src="video1.mp4"  type="video/mp4">
            <source src="video1.webm" type="video/webm">
            <source src="video1.ogv"  type="video/ogg">
          </video>
        </div>
        <div class="side" id="three">
          <video controls>
            <source src="video2.mp4"  type="video/mp4">
            <source src="video2.webm" type="video/webm">
            <source src="video2.ogv"  type="video/ogg">
          </video>
        </div>
        <div class="side" id="four">
          <video controls>
            <source src="video3.mp4"  type="video/mp4">
            <source src="video3.webm" type="video/webm">
            <source src="video3.ogv"  type="video/ogg">
          </video>
        </div>
        <div class="side" id="five">
          <video controls>
            <source src="video4.mp4"  type="video/mp4">
            <source src="video4.webm" type="video/webm">
            <source src="video4.ogv"  type="video/ogg">
          </video>
        </div>
        <div class="side" id="six">
          <video controls>
            <source src="video5.mp4"  type="video/mp4">
            <source src="video5.webm" type="video/webm">
            <source src="video5.ogv"  type="video/ogg">
          </video>
        </div>
      </div>
    </div>
  </body>
</html>
