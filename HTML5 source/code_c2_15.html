<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guide to HTML5 video: chapter 2: example 15</title>
  </head>
  <body>
    <h1>Chapter 2: example 15</h1>
      <video poster="HelloWorld.png" controls>
        <source src="HelloWorld.mp4"  type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
        <source src="HelloWorld.webm" type='video/webm; codecs="vp8, vorbis"'>
        <source src="HelloWorld.ogv"  type='video/ogg; codecs="theora, vorbis"'>
      </video>
      <audio controls>
        <source src="HelloWorld.mp3" type="audio/mpeg; codecs=mp3">
        <source src="HelloWorld.ogg" type="audio/ogg; codecs=vorbis">
        <source src="HelloWorld.wav" type="audio/wav; codecs=1">
      </audio>
  </body>
</html>
