<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guide to HTML5 video: chapter 5: example 9</title>
  </head>
  <body>
    <h1>Guide to HTML5 video: chapter 5: example 9</h1>
    <video class="target" height="270" width="480" controls >
      <source src="HelloWorld.mp4"  type="video/mp4">
      <source src="HelloWorld.webm" type="video/webm">
      <source src="HelloWorld.ogv"  type="video/ogg">
    </video>
    <svg height="0">
      <defs>
        <filter id="f1">  
          <feGaussianBlur stdDeviation="3"/>  
        </filter>
      </defs>
    </svg>
    <style>
      .target {
        filter: url("#f1");
      }
    </style>
  </body>
</html>
