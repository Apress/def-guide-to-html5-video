<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guide to HTML5 video: chapter 4: example 11</title>
  </head>
  <body>
    <h1>Chapter 4: example 11</h1>
    <video controls autoplay width="400">
      <source src="HelloWorld.mp4"  type="video/mp4">
      <source src="HelloWorld.webm" type="video/webm">
      <source src="HelloWorld.ogv"  type="video/ogg">
    </video>
    <p>ended on start: <span id="ended_first"></span>.</p>
    <p>ended after ended: <span id="ended_ended"></span>.</p>
    <script type="text/javascript">
      video = document.getElementsByTagName("video")[0];
      span1 = document.getElementById("ended_first");
      span1.innerHTML = video.ended;
      span2 = document.getElementById("ended_ended");
      function span2Update(evt) {
        span2.innerHTML = video.ended;
      }
      video.addEventListener("ended", span2Update, false);
    </script>
  </body>
</html>
