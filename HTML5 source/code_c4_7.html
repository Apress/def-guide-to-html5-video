<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guide to HTML5 video: chapter 4: example 7</title>
  </head>
  <body>
    <h1>Chapter 4: example 7</h1>
    <video controls width="400">
      <source src="HelloWorld.mp4"  type="video/mp4">
      <source src="HelloWorld.webm" type="video/webm">
      <source src="HelloWorld.ogv"  type="video/ogg">
    </video>
    <p>dimensions on start: <span id="dimensions_first"></span>.</p>
    <p>dimensions after loadedmetadata: <span id="dimensions_loadedmetadata"></span>.</p>
    <script type="text/javascript">
      video = document.getElementsByTagName("video")[0];
      span1 = document.getElementById("dimensions_first");
      span1.innerHTML = video.videoWidth + " x " + video.videoHeight;

      span2 = document.getElementById("dimensions_loadedmetadata");
      function span2Update(evt) {
        span2.innerHTML = video.videoWidth + " x " + video.videoHeight;
      }
      video.addEventListener("loadedmetadata", span2Update, false);
    </script>
  </body>
</html>
