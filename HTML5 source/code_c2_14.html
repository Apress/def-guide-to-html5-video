<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guide to HTML5 video: chapter 2: example 14</title>
  </head>
  <body>
    <h1>Chapter 2: example 14</h1>
      <video controls tabindex="0">
        <source src="HelloWorld.mp4">
        <source src="HelloWorld.webm">
        <source src="HelloWorld.ogv">
      </video>
      <audio controls>
        <source src="HelloWorld.mp3">
        <source src="HelloWorld.ogg">
        <source src="HelloWorld.wav">
      </audio>
  </body>
</html>
