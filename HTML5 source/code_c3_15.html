<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guide to HTML5 video: chapter 3: example 15</title>
    <style type="text/css">
    div.container {
      position: absolute;
      width:    320px;
      height:   165px;
      padding:  10px 35px 10px 35px;
      margin:    0px;
      background-color: black;
      border:    4px solid silver;
      border-radius: 15px;
      -moz-border-radius: 15px;
      -webkit-border-radius: 15px;
      box-shadow: 4px 4px 4px gray;
      -moz-box-shadow:    gray 4px 4px 4px;
      -webkit-box-shadow: gray 4px 4px 4px;
      box-sizing: border-box;
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
    }
    div.container:hover {
      width:  520px;
      height: 268px;
      padding:  16px 57px 16px 57px;
      z-index: 10;
      box-shadow: 15px 15px 15px rgba(0,0, 0, 0.6);
      -moz-box-shadow:    rgba(0,0, 0, 0.6) 15px 15px 15px;
      -webkit-box-shadow: rgba(0,0, 0, 0.6) 15px 15px 15px;
    }
    div.container, div.container:hover  {
      -moz-transition-property: all;
      -moz-transition-duration: 0.5s;
      -moz-transition-timing-function: linear;
      -webkit-transition-property: all;
      -webkit-transition-duration: 0.5s;
      -webkit-transition-timing-function: linear;
      -o-transition-property: all;
      -o-transition-duration: 0.5s;
      -o-transition-timing-function: linear;
    }
    video {
      width:   100%;
      height:  100%;
      border: 1px solid #202020;
    }
    div#one:hover, div#two:hover, div#three:hover,
    div#four:hover, div#five:hover, div#six:hover {
      -moz-transform:    rotate(0deg);
      -webkit-transform: rotate(0deg);
      -o-transform:      rotate(0deg);
    }
    div#one {
      left: 123px;
      top:  228px;
      transform:         rotate(43deg);
      -webkit-transform: rotate(43deg);
      -o-transform:      rotate(43deg);
      -moz-transform:    rotate(43deg);
    }
    div#two {
      left: 509px;
      top:  376px;
      transform:         rotate(50deg);
      -webkit-transform: rotate(50deg);
      -o-transform:      rotate(50deg);
      -moz-transform:    rotate(50deg);
    }
    div#three {
      left: 653px;
      top:  113px;
      transform:         rotate(18deg);
      -webkit-transform: rotate(18deg);
      -o-transform:      rotate(18deg);
      -moz-transform:    rotate(18deg);
    }
    div#four {
      left: 257px;
      top:  374px;
      transform:         rotate(-25deg);
      -webkit-transform: rotate(-25deg);
      -o-transform:      rotate(-25deg);
      -moz-transform:    rotate(-25deg);
    }
    div#five {
      left: 359px;
      top:  126px;
      transform:         rotate(-30deg);
      -webkit-transform: rotate(-30deg);
      -o-transform:      rotate(-30deg);
      -moz-transform:    rotate(-30deg);
    }
    div#six {
      left: 560px;
      top:  278px;
      transform:         rotate(20deg);
      -webkit-transform: rotate(20deg);
      -o-transform:      rotate(20deg);
      -moz-transform:    rotate(20deg);
    }
    </style>
  </head>
  <body>
    <h1>Chapter 3: example 15</h1>
        <div class="container" id="one">
          <video controls>
            <source src="HelloWorld.mp4"  type="video/mp4">
            <source src="HelloWorld.webm" type="video/webm">
            <source src="HelloWorld.ogv"  type="video/ogg">
          </video>
        </div>
        <div class="container" id="two">
          <video controls>
            <source src="video1.mp4"  type="video/mp4">
            <source src="video1.webm" type="video/webm">
            <source src="video1.ogv"  type="video/ogg">
          </video>
        </div>
        <div class="container" id="three">
          <video controls>
            <source src="video2.mp4"  type="video/mp4">
            <source src="video2.webm" type="video/webm">
            <source src="video2.ogv"  type="video/ogg">
          </video>
        </div>
        <div class="container" id="four">
          <video controls>
            <source src="video3.mp4"  type="video/mp4">
            <source src="video3.webm" type="video/webm">
            <source src="video3.ogv"  type="video/ogg">
          </video>
        </div>
        <div class="container" id="five">
          <video controls>
            <source src="video4.mp4"  type="video/mp4">
            <source src="video4.webm" type="video/webm">
            <source src="video4.ogv"  type="video/ogg">
          </video>
        </div>
        <div class="container" id="six">
          <video controls>
            <source src="video5.mp4"  type="video/mp4">
            <source src="video5.webm" type="video/webm">
            <source src="video5.ogv"  type="video/ogg">
          </video>
        </div>
  </body>
</html>
