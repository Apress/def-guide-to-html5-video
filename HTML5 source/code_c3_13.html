<!DOCTYPE html>
  <html lang="en">
    <head>
      <title>Guide to HTML5 video: chapter 3: example 13</title>
      <style type="text/css">
      video {
        height:    200px;
        position:  absolute;
        left:       60px;
        top:       200px;
        border:    5px solid black;
        transform:         rotate(-30deg);
        -webkit-transform: rotate(-30deg);
        -o-transform:      rotate(-30deg);
        -moz-transform:    rotate(-30deg);
      }
      </style>
    </head>
    <body>
      <h1>Chapter 3: example 13</h1>
      <video controls>
        <source src="HelloWorld.mp4"  type="video/mp4">
        <source src="HelloWorld.webm" type="video/webm">
        <source src="HelloWorld.ogv"  type="video/ogg">
      </video>
    </body>
  </html>
