<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guide to HTML5 video: chapter 6: example 2</title>
  </head>
  <body>
    <h1>Guide to HTML5 video: chapter 6: example 2</h1>
    <video controls height="270" width="480" >
      <source src="HelloWorld.mp4"  type="video/mp4">
      <source src="HelloWorld.webm" type="video/webm">
      <source src="HelloWorld.ogv"  type="video/ogg">
    </video>
    <canvas width="400" height="300" style="border: 1px solid black;">
    </canvas>
    <script>
      window.onload = function() {
        initCanvas();
      }
      var context, video;
      var x = 0, xpos = 10;
      var y = 0, ypos = 10;
      function initCanvas() {
        video = document.getElementsByTagName("video")[0];
        canvas = document.getElementsByTagName("canvas")[0];
        context = canvas.getContext("2d");
        video.addEventListener("play", paintFrame, false);
      }
      function paintFrame() {
        context.drawImage(video, x, y, 160, 80);
        if (x > 240) xpos = -10;
        if (x < 0)   xpos =  10;
        x = x + xpos;
        if (y > 220) ypos = -10;
        if (y < 0)   ypos =  10;
        y = y + ypos;
        if (video.paused || video.ended) {
          return;
        }
        setTimeout(function () {
            paintFrame();
        }, 0);
      }
    </script>
  </body>
</html>
