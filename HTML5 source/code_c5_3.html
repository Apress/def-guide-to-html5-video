<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guide to HTML5 video: chapter 5: example 3</title>
    <style>
      .target {
        mask: url("#c1");
      }
    </style>
  </head>
  <body>
    <h1>Guide to HTML5 video: chapter 5: example 3</h1>
    <video class="target" height="270" width="480" controls >
        <source src="HelloWorld.mp4"  type="video/mp4">
        <source src="HelloWorld.webm" type="video/webm">
        <source src="HelloWorld.ogv"  type="video/ogg">
    </video>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <mask id="c1" maskUnits="objectBoundingBox" maskContentUnits="objectBoundingBox">
          <circle cx="0.25" cy="0.25" r="0.5" fill="white"/>
        </mask>
      </defs>
    </svg>
    <script>
      var rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");  
      rect.setAttribute("x", "0.5");
      rect.setAttribute("y", "0.5");
      rect.setAttribute("width", "0.5");
      rect.setAttribute("height", "0.5");
      rect.setAttribute("fill", "white");
      var mask = document.getElementById("c1");
      mask.appendChild(rect);
    </script>
  </body>
</html>
