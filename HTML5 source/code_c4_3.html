<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guide to HTML5 video: chapter 4: example 3</title>
  </head>
  <body>
    <h1>Chapter 4: example 3</h1>
    <video controls autoplay width="400">
      <source src="HelloWorld.mp4"  type="video/mp4">
      <source src="HelloWorld.webm" type="video/webm">
      <source src="HelloWorld.ogv"  type="video/ogg">
    </video>
    <p>StartTime on start: <span id="startTime_first"></span>.</p>
    <p>StartTime after loadedmetadata: <span id="startTime_loadedmetadata"></span>.</p>
    <p>StartTime after timeupdate: <span id="startTime_timeupdate"></span>.</p>
    <p>StartTime after ended: <span id="startTime_ended"></span>.</p>
    <script type="text/javascript">
      video = document.getElementsByTagName("video")[0];
      span1 = document.getElementById("startTime_first");
      span1.innerHTML = video.startTime;

      span2 = document.getElementById("startTime_loadedmetadata");
      function span2Update(evt) {
        span2.innerHTML = video.startTime;
      }
      span3 = document.getElementById("startTime_timeupdate");
      function span3Update(evt) {
        span3.innerHTML = video.startTime;
      }
      span4 = document.getElementById("startTime_ended");
      function span4Update(evt) {
        span4.innerHTML = video.startTime;
      }
      video.addEventListener("loadedmetadata", span2Update, false);
      video.addEventListener("timeupdate", span3Update, false);
      video.addEventListener("ended", span4Update, false);
    </script>
  </body>
</html>
